---

- type: provider
  name: the_provider
  version: "0.99"

  actions:
    create_host:
      type: job
      script_type: ansible
      script: ./create_host.yaml
      config:
        fqdn:
          type: string
          required: true
      states:
        available: any

- type: host
  name: the_host
  version: "0.99"

  actions:
    remove_host:
      type: job
      script_type: ansible
      script: ./remove_host.yaml
      states:
        available: any
