- type: cluster
  name: multi_fail_on_second
  version: 1

  actions:
    multi:
      type: task
      scripts:
        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed1

        - script_type: ansible
          script: fail.yaml
          name: "Fail"
          on_fail: multi_fail_on_second

        - script_type: ansible
          script: ok.yaml
          name: "OK"
          on_fail: failed3

      states:
        available: any
        on_fail: "multi_fail"
        on_success: "multi_ok"

