settings:
  process-type: sequence
  start-from-first: matched

operations:
  - update:
      what: &service
        type: service
        name: "another_service"
      how: change-properties
      changes:
        previous:
          maintenance_mode: False
        current:
          maintenance_mode: True
  - update:
      what: *service
      how: change-properties
  - update:
      what: &component
        type: component
        name: "another_service"
      how: change-properties
      changes:
        previous:
          maintenance_mode: False
        current:
          maintenance_mode: True
  - update:
      what: *component
      how: change-properties
  - update:
      what: &host
        type: host
        name: "test-host-0"
      how: change-properties
      changes:
        previous:
          maintenance_mode: False
        current:
          maintenance_mode: True
  - update:
      what: *host
      how: change-properties
