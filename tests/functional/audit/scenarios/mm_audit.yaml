settings:
  # exact | sequence | presence
  # exact    => expects all described operations to be presented,
  #             have correct order and no operations in between
  # sequence => expects operations to be presented
  #             and have correct order
  # presence => only expects operations to be presented
  process-type: sequence
  # record | matched
  start-from-first: matched

operations:
  - update:
      what:
        type: cluster
        name: "Test Cluster WITH Maintenance Mode"
      how: change-properties
      changes:
        previous:
          description: ""
          maintenance_mode: False
        current:
          description: "Cluster changed to mm"
          maintenance_mode: True
    result: success
  - update:
      what:
        type: service
        name: "another_service"
      how: change-properties
      changes:
        previous:
          description: ""
          maintenance_mode: False
        current:
          description: "Service changed to mm"
          maintenance_mode: True
      result: success
  - update:
      what:
        type: component
        name: "another_service"
      how: change-properties
      changes:
        previous:
          description: ""
          maintenance_mode: False
        current:
          description: "Service changed to mm"
          maintenance_mode: True
      result: success
  - update:
      what:
        type: host
        name: "test-host-0"
      how: change-properties
      changes:
        previous:
          description: ""
          maintenance_mode: False
        current:
          description: "Host changed to mm"
          maintenance_mode: True
    result: success
