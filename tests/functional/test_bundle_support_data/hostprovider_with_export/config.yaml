---
- type: provider
  name: provider with export
  version: &version 1.02
  upgrade:
    - name: *version
      versions: { min: 1.0, max_strict: *version }
      description: Google Compute Engine bundle upgrade
      states: { available: any }
  actions:
    install:
      type: job
      script_type: ansible
      script: main.yaml
      states:
        available: ["created", "removed", "failed"]
        on_success: running
        on_fail: failed
  config:
    group_one:
      param_one:
        type: integer
        required: false
        default: 10
      param_two:
        type: string
        required: false
  export:
    group_one

- type: host
  name: host1
  version: 0.1.13

  config:
