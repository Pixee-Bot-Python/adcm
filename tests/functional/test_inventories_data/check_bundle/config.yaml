- type: cluster
  version: 34
  name: cluster
  display_name: Config group

  config_group_customization: true

  config:
    - name: cluster_some_float
      type: float
      default: 1.0
      group_customization: true


  actions:
    cluster_action:
      display_name: cluster action
      type: task
      scripts:
        - name: some_script
          script: ./action.yaml
          script_type: ansible
      states:
        available: any

- type: service
  version: 0.5
  name: service_1

  config_group_customization: true
  components:
    component_1:
      config_group_customization: true
      constraint: [1,+]
