-

    type: host
    name: sample host
    version: 1.0

    actions:
        init:
            type: job
            log_files: [remote]
            script: host/init.yaml
            script_type: ansible
            params:
                qwe: 42
            states:
                available:
                  - created
                on_success: created
                on_fail: created
        delete:
            type: job
            script: host/delete.yaml
            script_type: ansible
            states:
                available:
                  - created
                on_success: created
                on_fail: created
    config:
        required:
            type: integer
            required: yes
            default: 40
        str-key:
            default: value
            type: string
            required: false

        int_key:
            type: integer
            required: NO
            default: 3

        fkey:
            type: float
            required: false
            default: 1.5

        bool:
            type: boolean
            required : no
            default: false
        option:
            type: option
            option:
                http: 8080
                https: 4043
                ftp: my.host
            required: FALSE
        sub:
            sub1:
                type: option
                option:
                  a: 1
                  s: 2
                  d: 3
                required: no
        password:
            type: password
            required: false
            default: q1w2e3r4t5y6
        json:
            type: json
            required: false
            default: {"foo": "bar"}
        host-file:
            type: file
            required: false
        host-text-area:
            type: text
            required: false
            default: lorem ipsum
        read-only-string:
            type: string
            default: default value
            required: false
            read_only: any
        writable-when-created:
            type: integer
            default: 999
            required: no
            writable: [created]
        read-only-when_installed:
            type: float
            default: 33.6
            required: false
            read_only: [installed]
            
