
- type: cluster
  name: invisible_true_advanced_true_map
  version: 1
  config:
    - name: map
      type: map
      read_only: [created]
      default:
        name: Joe
        age: "24"
        sex: m
      ui_options:
         invisible: true
         advanced: true
  actions:
    install:
      type: job
      script_type: ansible
      script: ansible/install.yaml
      params:
        ansible_tags: install

      states:
        available:
          - created
        on_success: installed
        on_fail: created
