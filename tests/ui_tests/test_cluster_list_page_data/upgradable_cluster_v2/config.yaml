- type: cluster
  name: test_cluster
  edition: community
  version: 1.6

  upgrade:
    - &upgrade
      name: simple_upgrade_with_hc_acl
      versions:
        min: 0.1
        max: 1.5
      scripts:
        - &action
          name: first_action
          script: ./succeed.yaml
          script_type: ansible
        - name: switch action
          script: bundle_switch
          script_type: internal
        - <<: *action
          name: first action after switch
      hc_acl:
        - service: test_service
          component: test_component
          action: add

      states:
        available: any
        on_success: upgraded

    - <<: *upgrade
      name: simple_upgrade_without_hc_acl
      versions:
        min: 0.1
        max: 1.5
      scripts:
        - <<: *action
          name: first_action
        - name: switch action
          script: bundle_switch
          script_type: internal
        - <<: *action
          name: first action after switch

      states:
        available: any
        on_success: upgraded


  config: &config
    - name: somestring
      type: string
      required: false
    - name: someint
      type: integer
      default: 12
    - name: somethingelse
      type: map
      required: false
    - name: moar
      type: list
      default:
        - high
        - noon


- type: service
  version: 2.3
  name: test_service

  config: *config

  components:
    test_component:
      config: *config
