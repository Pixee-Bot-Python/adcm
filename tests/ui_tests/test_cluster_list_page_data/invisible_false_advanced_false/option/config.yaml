
- type: cluster
  name: invisible_false_advanced_false_option
  version: 1
  config:
    - name: option
      type: option
      option: {http: 80, https: 443}
      default: 80
      read_only: [created]
      ui_options:
         invisible: false
         advanced: false
  actions:
    install:
      type: job
      script_type: ansible
      script: ansible/install.yaml
      params:
        ansible_tags: install

      states:
        available:
          - created
        on_success: installed
        on_fail: created
