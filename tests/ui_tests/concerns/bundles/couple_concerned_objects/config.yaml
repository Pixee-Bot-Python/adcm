- type: cluster
  name: test_cluster
  version: 1

- type: service
  name: first_service
  version: 2

  config:
    - name: ketchup
      type: boolean

    - name: sandwich
      type: group
      subs:
        - name: cheese
          type: string
          default: yesyesyes
        - name: water
          type: string
          default: nonono

    - name: plates
      type: integer
      default: 12

  components:
    first_component:
      config:
        - name: floor
          type: integer
          default: 3
        - name: wall
          type: float

    second_component:
      config:
        - name: floor
          type: integer
          default: 8
        - name: wall
          type: float

- type: service
  name: second_service
  version: 3

  config:
    - name: pilaf
      type: string
      default: delicious

    - name: plates
      type: string
      default: one but big

    - name: components
      type: group
      subs:
        - name: rice
          type: integer
        - name: water
          type: float
        - name: and_more
          type: string

  components:
    lonely:
      config:
        - name: just_me
          display_name: Just Me
          type: group
          subs:
            - name: maybe_string
              type: string
        - name: hey_there
          type: string
          default: general
