<div class="na-hu"><input type="text" /><input type="password" /><input type="password" /></div>

<app-tools #tools [description]="description" [isAdvanced]="isAdvanced" [disabledSave]="isLock" [disabledHistory]="history.iconDisabled"
  (onfilter)="filter($event)" (onsave)="save()" (onhistory)="historyShow=$event"></app-tools>

<div [@history]="historyShow ? 'showTools' : 'hideTools'">
  <app-history #history [versionID]="currentVersionID" [historyUrl]="saveUrl" [fields]="fields" (version)="changeVersion($event)">
  </app-history>
</div>

<ng-container *ngIf="config$ | async; else dumb"></ng-container>
<ng-template #dumb>{{ loadingStatus }}</ng-template>

<div class="fields" [@history]="historyShow ? 'show' : 'hide'">
  <app-config-fields #fields [model]="rawConfig" (event)="loadFields()"></app-config-fields>
</div>
