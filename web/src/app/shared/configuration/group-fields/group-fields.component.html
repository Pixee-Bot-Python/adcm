<!--group_config?.disabled - Если true, групповой чекбокс disabled-->
<!--group_config?.checkboxValue - Если false, групповой чекбокс не checked, а свитчер disabled и наоборот-->
<mat-expansion-panel [expanded]="active" [disabled]="!active" [ngClass]="{ panel: true, advanced: isAdvanced }" #ep>
  <mat-expansion-panel-header>
    <mat-panel-title class="title">
      <mat-checkbox
        *ngIf="groupCheckboxExist()"
        [disabled]="group_config?.disabled"
        [checked]="group_config?.checkboxValue"
        (click)="clickGroupCheckbox($event)"></mat-checkbox>
      <span>{{ panel.display_name }}</span>
      <mat-slide-toggle *ngIf="panel.activatable" [disabled]="groupCheckboxExist() && !group_config?.checkboxValue" [checked]="active" (change)="activeToggle($event)">
      </mat-slide-toggle>
    </mat-panel-title>
    <mat-panel-description>
      <mat-icon *ngIf="panel.description" matSuffix [appTooltip]="panel.description">
        info_outline
      </mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-config-fields class="in-group" [dataOptions]="panel.options" [form]="form"></app-config-fields>
</mat-expansion-panel>
