<div *ngIf="this.options.type === 'list' || this.options.type === 'dict'"
  style="display: flex; align-items: center; justify-content: space-between">
  <label>{{ options.name }}</label>
  <button *ngIf="!isReadOnly && options.type === 'list'" mat-icon-button color="accent" (click)="add()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>
<div class="content">
  <ng-container [formGroup]="form">
    <div [ngClass]="{'item-iteration': true, dif: options.type === 'list' || options.type === 'dict'}"
      *ngFor="let item of controls; let i = index; trackBy: trackByFn">

      <app-root-scheme [isReadOnly]="isReadOnly" [form]="item.form" [options]="item.rules" [value]="item.value"
        *ngIf="item.type === 'list' || item.type === 'dict'; else simple">
      </app-root-scheme>
      <ng-template #simple>
        <app-item-scheme [isReadOnly]="isReadOnly" [item]="item" [index]="i" (remove)="remove($event)">
        </app-item-scheme>
      </ng-template>

      <button style="align-self: center;" *ngIf="!isReadOnly && item.parent === 'list' && item.type === 'dict'" mat-icon-button color="primary"
        (click)="remove(i)">
        <mat-icon>highlight_off</mat-icon>
      </button>
    </div>
  </ng-container>
</div>
<!-- {{ form.value | json }} -->
