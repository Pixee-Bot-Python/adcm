<div *ngIf="showControls()" style="text-align: right;">
  <button *ngIf="options.type === 'list'" mat-icon-button color="accent" (click)="add()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>
<div class="content">
  <ng-container [formGroup]="form">
  <div class="item-iteration" *ngFor="let item of controls; let i = index; trackBy: trackByFn">
    <div>
      <app-root-scheme [isReadOnly]="isReadOnly" [form]="item.form" [options]="item.rules" [value]="item.value"
        *ngIf="item.type === 'list' || item.type === 'dict'; else simple">
      </app-root-scheme>
      <ng-template #simple>
        <app-item-scheme [isReadOnly]="isReadOnly" [item]="item" [index]="i" (remove)="remove($event)"></app-item-scheme>
      </ng-template>
    </div>
    <button *ngIf="showControls()" mat-icon-button color="primary" (click)="remove(i)">
      <mat-icon>highlight_off</mat-icon>
    </button>
  </div>
</ng-container>
</div>
<!-- {{ form.value | json }} -->
