<ng-container *ngIf="request$ | async as current">
  <mat-toolbar class="toolbar">
    <app-details-top [current]="current"></app-details-top>
  </mat-toolbar>
  <div class="row main">
    <app-details-left [current]="current" class="col s12 m3 l2"></app-details-left>
    <mat-card class="col s12 m9 l10">
      <mat-card-header [style.minHeight.px]="40">
        <mat-card-title>
          {{ getDisplayName() }}
        </mat-card-title>
        <mat-card-subtitle>
          <app-details-subtitle [current]="current"></app-details-subtitle>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content" appScroll (read)="scroll($event)">
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
