<mat-toolbar class="toolbar">
  <app-crumbs [navigation]="crumbs"></app-crumbs>
  <div class="example-spacer"></div>
  <app-upgrade *ngIf="isUpgradable() && !isIssue" [dataRow]="current"></app-upgrade>
  <app-actions [source]="actions$" [isIssue]="isIssue" [cluster]="cluster"></app-actions>
</mat-toolbar>

<div class="row main">
  <app-details-left [current]="current" class="col s12 m3 l2"></app-details-left>

  <mat-card class="col s12 m9 l10">
    <mat-card-header [style.minHeight.px]="40">
      <mat-card-title>
        {{ getDisplayName() }}
      </mat-card-title>
      <mat-card-subtitle>
        <!-- <app-details-subtitle [current]="current"></app-details-subtitle> -->
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content" appScroll (read)="scroll($event)">
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>

</div>
