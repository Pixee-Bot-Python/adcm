<div class="adcm-rbac-permission">
  <div class="adcm-rbac-permission__filter">
    <mat-chip-list multiple selectable class="mat-chip-list-stacked">
      <mat-chip #chip="matChip"
                *ngFor="let category of ['*', 'adcm']"
                (click)="chip.selected = !chip.selected"
      >
        {{category}}
      </mat-chip>
    </mat-chip-list>
  </div>

  <mat-divider vertical></mat-divider>

  <div class="adcm-rbac-permission__options">
    <adwp-selection-list
      #optionList
      [ngModel]="form.controls[controlName].value"
      multiple
      [handler]="nameHandler"
      [options]="options | adwpFilter:matcher:form.controls[controlName].value:idHandler"
      (ngModelChange)="value = $event"
    ></adwp-selection-list>

    <div class="adcm-rbac-permission__actions">
      <button mat-flat-button color="accent" [disabled]="!optionList.options?.length" (click)="save()">Select</button>
    </div>
  </div>
</div>
