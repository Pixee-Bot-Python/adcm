<ng-container [ngSwitch]="placeholder.type">
  <ng-container *ngSwitchCase="IMPlaceholderItemType.ComponentActionRun">
    <button
      mat-button
      color="accent"
      matTooltip="Run action"
      class="action-button"
      (click)="runAction()"
    >
      <mat-icon>play_circle_outline</mat-icon> {{placeholder.name}}
    </button>
  </ng-container>
  <a
    *ngSwitchCase="IMPlaceholderItemType.Cluster"
    [routerLink]="['/cluster', placeholder.params.cluster_id, sectionByCause()]"
    class="issue"
  >{{placeholder.name}}</a>
  <a
    *ngSwitchCase="IMPlaceholderItemType.Service"
    [routerLink]="['/cluster', placeholder.params.cluster_id, 'service', placeholder.params.service_id, sectionByCause()]"
    class="issue"
  >{{placeholder.name}}</a>
  <a
    *ngSwitchCase="IMPlaceholderItemType.Component"
    [routerLink]="['/cluster', placeholder.params.cluster_id, 'service', placeholder.params.service_id, 'component', placeholder.params.component_id, 'config']"
    class="issue"
  >{{placeholder.name}}</a>
  <a
    *ngSwitchCase="IMPlaceholderItemType.HostProvider"
    [routerLink]="['/provider', placeholder.params.provider_id, 'config']"
    class="issue"
  >{{placeholder.name}} </a>
  <a
    *ngSwitchCase="IMPlaceholderItemType.Host"
    [routerLink]="['/host', placeholder.params.host_id, 'config']"
    class="issue"
  >{{placeholder.name}}</a>
  <a
    *ngSwitchCase="IMPlaceholderItemType.Job"
    [routerLink]="['/job', placeholder.params.job_id, 'main']"
    class="issue"
  >{{placeholder.name}}</a>
  <a *ngSwitchDefault class="issue red">{{placeholder.name}}</a>
</ng-container>
