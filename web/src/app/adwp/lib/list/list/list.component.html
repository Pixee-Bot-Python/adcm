<adwp-table
  (clickRow)="clickRow.emit($event)"
  (auxclickRow)="auxclickRow.emit($event)"
  (sortChange)="sortChange($event)"
  (choose)="choose.emit($event)"
  (chooseAll)="chooseAll.emit($event)"
  [dataSource]="dataSource"
  [defaultOrder]="defaultSort"
  [order]="sort"
  [columns]="columns"
  [currentId]="currentId"
  [expandedRow]="expandedRow"
  [expandedRowClassName]="expandedRowClassName"
  [expandedRowInstanceTaken]="expandedRowInstanceTaken"
  [rowStatusChecker]="isRowInactiveHandler"
></adwp-table>

<adwp-paginator
  [pageSizeOptions]="config.itemsPerPage"
  [pageIndex]="paging?.pageIndex - 1"
  [length]="dataSource?.count"
  [pageSize]="paging?.pageSize"
  (page)="pageHandler($event)"
></adwp-paginator>
