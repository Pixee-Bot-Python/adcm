<mat-nav-list>
  <a routerLink="/">
    <mat-icon>apps</mat-icon>
  </a>
  <span>&nbsp;/&nbsp;</span>
  <ng-container *ngFor="let item of navigation; last as isLast">
    <a [routerLink]="item.link">{{ item.label | uppercase }}</a>
    <mat-icon *ngIf="item.issue" [matTooltip]="item.issue" color="warn">priority_hight</mat-icon>
    <span *ngIf="!isLast">&nbsp;/&nbsp;</span>
  </ng-container>
</mat-nav-list>
