<div class="mat-select-trigger"
     [adwpDropdown]="open"
     [adwpDropdownContent]="dropdownContent"
>
  <div class="mat-select-value" [ngSwitch]="empty">
    <span class="mat-select-placeholder mat-select-min-line" *ngSwitchCase="true">{{placeholder}}</span>
    <span class="mat-select-value-text" *ngSwitchCase="false">
      <span class="mat-select-min-line">{{ value | adwpMapper:triggerHandler }}</span>
    </span>
  </div>

  <div class="mat-select-arrow-wrapper">
    <div class="mat-select-arrow"></div>
  </div>
</div>

<ng-template #dropdownContent>
  <adwp-selection-list
    [options]="options"
    [multiple]="multiple"
    [handler]="handler"
    [comparator]="comparator"
    [selectRowDisableCheck]="selectRowDisableCheck"
    [(ngModel)]="value"
    (filter)="filter.emit($event)"
    (adwpClickOutside)="open = !open; onFocusOut($event)"
  ></adwp-selection-list>
</ng-template>
