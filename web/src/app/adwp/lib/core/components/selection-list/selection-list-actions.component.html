<ng-container *ngIf="list">
  <div class="mat-list-base">
    <div class="mat-list-item mat-list-option">
      <div class="mat-list-item-content">
        <mat-pseudo-checkbox
          *ngIf="list.multiple"
          [state]="selectAllState"
          (click)="toggleOptions(list)"
          [disabled]="disabled"
        >
        </mat-pseudo-checkbox>
        <div class="mat-list-text">
          <mat-form-field>
            <input matInput [(ngModel)]="filter" (ngModelChange)="filterChange.emit($event)">
            <button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="clear($event)">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</ng-container>
