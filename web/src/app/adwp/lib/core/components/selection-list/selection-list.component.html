<adwp-selection-list-actions #actions [list]="selectionList" (filterChange)="filter.emit($event)">
</adwp-selection-list-actions>

<mat-selection-list #selectionList [ngModel]="value" [multiple]="multiple" [compareWith]="comparator"
                    (selectionChange)="updateValue($event)">
  <ng-container *ngIf="options | adwpFilter : matcher:actions?.filter:handler as filteredOptions">
    <ng-container *ngIf="!!filteredOptions?.length; else emptyList">
      <mat-list-option *ngFor="let item of filteredOptions"
                       [value]="item"
                       [disabled]="selectRowDisableCheck && selectRowDisableCheck(item)"
                       checkboxPosition="before">
        {{ item | adwpMapper:handler }}
      </mat-list-option>
    </ng-container>
  </ng-container>
</mat-selection-list>

<ng-template #emptyList>
  <div class="adwp-selection-list-empty">No options available</div>
</ng-template>
