---
- type: cluster
  name: cluster_one
  version: &version '1.0'
  edition: community
  config_group_customization: true
  license: EULA.txt
  allow_maintenance_mode: true
  config: &config
    - name: string
      type: string
      required: false
      default: string
    - name: group
      type: group
      subs:
        - name: string
          type: string
          required: false
          default: string
  actions:
    action: &action
      type: job
      script: ./playbook.yaml
      script_type: ansible
      states:
        available: any

    with_config:
      <<: *action
      config:
        - name: simple
          type: string
          required: false
        - name: grouped
          type: group
          subs:
            - name: simple
              type: integer
              default: 4
            - name: second
              type: float
              default: 4.3
        - name: after
          type: list
          default:
            - "1"
            - "woohoo"

    with_hc:
      <<: *action
      hc_acl:
        - action: add
          service: service_1
          component: component_1
        - action: remove
          service: service_1
          component: component_2

    cluster_on_host: &host_action
      <<: *action
      host_action: true

- name: service_1
  type: service
  version: *version
  config: *config
  license: EULA.txt
  actions:
    action: *action
    service_on_host: *host_action

  components:
    component_1:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_1_comp_1: *action
        action_2_comp_1: *action
        component_on_host: *host_action
    component_2:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_1_comp_2: *action

- name: service_2
  type: service
  version: *version
  config: *config
  actions:
    action_1_service_2: *action
    action_2_service_2: *action

- name: service_3_manual_add
  type: service
  version: *version
  config: *config
