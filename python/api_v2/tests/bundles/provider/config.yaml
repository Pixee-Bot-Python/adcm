---
- type: provider
  name: provider
  version: &version '1.0'

  config: &config
    - name: string
      type: string
      required: false
      default: string

  actions:
    provider_action:
      type: job
      script: ./playbook.yaml
      script_type: ansible
      states:
        available: any

- type: host
  name: host
  version: *version
  config: *config
  actions:
    host_action:
      display_name: "host_action"
      type: job
      script: ./playbook.yaml
      script_type: ansible
      states:
        available: any
