---
- type: cluster
  name: cluster_1
  version: &version '2.0'
  edition: community
  config_group_customization: true
  allow_maintenance_mode: true
  upgrade:
    - name: upgrade
      versions: &correct_versions
        min: '1.0'
        max: '2.0'
      states: &always_available
        available: any

    - name: upgrade_via_action_simple
      versions: *correct_versions
      states: *always_available
      scripts: &upgrade_scripts
        - name: pre
          script: ./playbook.yaml
          script_type: ansible
        - name: switch
          script: bundle_switch
          script_type: internal
        - name: post
          script: ./playbook.yaml
          script_type: ansible

    - name: upgrade_via_action_complex
      versions: *correct_versions
      states: *always_available
      scripts: *upgrade_scripts
      config:
        - name: simple
          type: string
          required: false
        - name: grouped
          type: group
          subs:
            - name: simple
              type: integer
              default: 4
            - name: second
              type: float
              default: 4.3
        - name: after
          type: list
          default:
            - "1"
            - "woohoo"

      ui_options:
        disclaimer: "Cool upgrade"

    - name: unfit_version
      versions:
        min_strict: '0'
        max: '0.3'
      states: *always_available

    - name: unfit_state
      versions: *correct_versions
      states:
        available:
          - doesnotexist

  config: &config
    - name: integer
      type: integer
      required: false
      default: 100
    - name: string
      type: string
      required: false
      default: string
    - name: list
      type: list
      required: false
      default:
        - value1
        - value2
        - value3
  actions:
    action_on_cluster: &action
      type: job
      script: ./playbook.yaml
      script_type: ansible
      states:
        available: any
    host_action_on_cluster: &host_action
      type: job
      script: ./playbook.yaml
      script_type: ansible
      host_action: true
      states:
        available: any
    hc_acl_action_on_cluster: &hc_acl_action
      <<: *action
      hc_acl:
        - service: service_two_components
          component: component_1
          action: add
        - service: service_two_components
          component: component_1
          action: remove
        - service: service_two_components
          component: component_2
          action: add
        - service: service_two_components
          component: component_2
          action: remove

- name: service_one_component
  type: service
  version: *version
  config: *config
  actions:
    action_on_service: *action
    host_action_on_service: *host_action

  components:
    component_1:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component: *action
        host_action_on_component: *host_action

- name: service_two_components
  type: service
  version: *version
  config: *config
  actions:
    action_on_service: *action
    hc_acl_action_on_service: *hc_acl_action

  components:
    component_1:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_1: *action
    component_2:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_2: *action

- name: another_service_two_components
  type: service
  version: *version
  config: *config
  actions:
    action_on_service: *action

  components:
    component_1:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_1: *action
    component_2:
      constraint: [ 0, + ]
      config: *config
      actions:
        action_on_component_2: *action
